<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Make Cookies</title>
  <link rel="stylesheet" href="styles.css">
</head>

  <body>
    <div class="background">
      <div class="title">
        <h1>Cookie Clicker Game</h1>
        <p> Tap the cookie to make cookies</p>
      </div>
      <!------ COOKIES ------->
      <div class="cookie-counter">
        <h2>Total cookies </h2>
        <h1 ><span id="cookie-counter">A</span></h1>  <!--------- Cookie Counter -------->
      </div>

      <!------ BIG COOKIE FACE ------>
      <button id="cookie-clicker" class="cookie-btn">
        <img src="img/cookie.png" width="100%" height="100%" id="cookie" />
      </button>

      <!-------- SHOP -------->
      <div class="shop-background">
        <h2>Shop</h2>

        <div class="shop">
          <div class="item-card">
            <h3>Click Power</h3>
            <p>Produces <span id="click-power-multiple">1</span> cookies(s) per click</p>
            <button id="buy-click-power" class="power-btn">Buy for <span id="click-power-price">50</span></button>
            <p>Level: <span id="click-power-level">1</span></p>
          </div>

          <!------ GRANDMAS ------>
          <div class="item-card">
            <h3>Grandmas</h3>
            <p>Produces <span id="grandma-multiple">0</span> cookies per second!</p>
            <button id="buy-grandma" class="grandma-btn">Buy for <span id="grandma-price">500</span></button>
            <p>Level: <span id="grandma-level">0</span></p>
          </div>

          <!------ COOKIE FACTORIES ------>
          <div class="item-card">
            <h3>Cookie Factory</h3>
            <p>Produces <span id="factory-multiple">0</span> cookies per second!</p>
            <button id="buy-factory" class="factory-btn">Buy for <span id="factory-price"></span>10000</button>
            <p>Level: <span id="factory-level">0</span></p>
          </div> <!---------------- END factory-->
        </div> <!---------- End shop-->
      </div>
    </div>

    <script src="./scripts.js"></script>
  </body>
</html>
