<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Make Cookies</title>
  <link rel="stylesheet" href="styles.css">
</head>

  <body>
    <div class="background">
      <!------ COOKIES ------->
      <h1 id="cookie-counter">A</h1>  <!--------- Cookie Counter -------->
      <button id="cookie-clicker" class="cookie-btn">
        <img src="img/cookie.png" width="100%" height="100%" id="cookie" />
      </button>

      <!-------- SHOP -------->
      <hr>
      <h2>Shop</h2>

      <div class="shop">
        <div class="item-card">
          <p>Click Power</p>
          <p>Produces <span id="click-power-multiple">1</span> cookies(s) per click</p>
          <button id="buy-click-power">Buy for <span id="click-power-price">50</span></button>
          <p>level: <span id="click-power-level">1</span></p>
        </div>

        <!------ GRANDMAS ------>
        <div class="item-card">
          <p>Grandmas</p>
          <p>Producing <span id="grandma-multiple">0</span> cookies per second!</p>
          <button id="buy-grandma">Buy for <span id="grandma-price">500</span></button>
          <p>Level: <span id="grandma-level">0</span></p>
        </div>

        <!------ COOKIE FACTORIES ------>
        <div class="item-card">
          <p>Cookie Manufactoring Facility</p>
          <p>Producing <span id="facility-multiple">0</span> cookies per second!</p>
          <button id="buy-facility">Buy for <span id="facility-price"></span>100000</button>
          <p>Level: <span id="facility-level">0</span></p>
        </div> <!---------------- END factory-->
      </div> <!---------- End shop-->
    </div>

    <script src="./scripts.js"></script>
  </body>
</html>
